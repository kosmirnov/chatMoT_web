<!doctype html>
<html>

<head>
  <title>ChatMoT API Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
    <div class="chat-container">
      <div class="messages">
        {% for message in chat_history %}
        <div class="message-role {{ 'user' if message.role == 'user' else '' }}">
          {{ message.role.capitalize() }}
        </div>
        <div class="{{ 'user-message' if message.role == 'user' else 'assistant-message' }}">
          {{ message.content }}
        </div>
        {% endfor %}
      </div>
      <div class="message-input-container">
        <form action="/chat" method="post">
          <textarea name="message" placeholder="Enter registration number" required></textarea>
          <div class="button-group">
            <button type="submit" id="send-btn">&#x2191;</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='chat.js') }}"></script></body>

</html>
